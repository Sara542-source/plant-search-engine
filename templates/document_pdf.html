{% extends "base.html" %}

{% block content %}

<div class="doc-page-wrapper">

    <div class="pdf-header">
        <div class="header-text">
            <span class="doc-badge-pdf">DOCUMENT PDF</span>
            <h1>{{ filename }}</h1>
        </div>
        
        <a href="{{ url_for('serve_file', filename=filename) }}" download class="btn-download">
            Télécharger le fichier ⬇
        </a>
    </div>

    <div class="pdf-viewer-container glass">
        <iframe 
            src="{{ url_for('serve_file', filename=filename) }}" 
            type="application/pdf"
            width="100%" 
            height="100%">
            Votre navigateur ne supporte pas l'affichage des PDF.
        </iframe>
    </div>

</div>

{% endblock %}
